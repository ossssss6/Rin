name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Clone Rin repository
        uses: actions/checkout@v4
        with:
          path: Rin

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: |
          cd Rin/
          bun i
          
      - name: Check blocked postinstalls
        run: |
          cd Rin/
          bun pm untrusted || true

      - name: Run blocked postinstall scripts
        run: |
          cd Rin/
          # 根据第一步的输出，替换以下命令为实际的 postinstall 脚本
          # 假设 postinstall 脚本为 "puppeteer install"
          npm explore puppeteer -- npm run install

      - name: Deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_NAME: rin
          WORKER_NAME: rin-server
          FRONTEND_URL: https://blog.mistycanyon.xyz/
          S3_ACCESS_HOST: https://image.mistycanyon.xyz
          S3_BUCKET: image
          S3_CACHE_FOLDER: cache/
          S3_ENDPOINT: https://***.r2.cloudflarestorage.com
          S3_FOLDER: images/
          S3_REGION: auto
        run: |
          cd Rin/
          bun i
          bun scripts/migrator.ts
